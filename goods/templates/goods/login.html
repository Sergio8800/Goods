{% extends 'goods/base.html' %}
{% load static %}
{% load mathfilters %}

{% block content %}
<h1> Authentication </h1>
{{ request.user }}
<form id="add_form" method="post">

          {% csrf_token %}



    {% for n in form %}

                    <div class="form-group" >
                        {% if n.errors %}
                        <div class="alert alert-danger" role="alert">
                             {{n.errors}}
                         </div>
                        {% endif %}
                        {{n.label}}
                        {{ n }}
                    </div>
            {% endfor %}



</form>

 <button form="add_form" type="submit" class="btn btn-primary"> Войти </button>

{% endblock content %}
